<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.button {
  padding: 15px 30px;
  font-size: 18px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #0056b3;
}
</style>
<script>
function openNewTab() {
  var url = "https://circula.lol/login";
  window.open(url, '_blank');
}
</script>
</head>
<body>
<div class="button-container">
  <button class="button" onclick="openNewTab()">ログインはこちら</button>
</div>
</body>
</html>
